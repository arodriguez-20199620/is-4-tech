<div class="flex flex-col min-h-[calc(100vh-84px)] justify-center items-center">
    <div class="mb-2">
        <mat-form-field>
            <mat-label>Titulo (opcional)</mat-label>
            <input matInput [(ngModel)]="title" placeholder="Ingresa un titulo" />
        </mat-form-field>
    </div>
    <button mat-raised-button (click)="openDialog()">Pick one</button>
    <div>
        @if (name()) {
        <p>
            You chose: <em> tu nombre es {{name()}}</em>
        </p>
        }
    </div>
</div>
