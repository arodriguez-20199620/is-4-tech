<div class="container">
    <label for="input">Ingresa un valor:</label>
    <input id="input" placeholder="{{placeholder}}" [(ngModel)]="variable" (ngModelChange)="cambiarValor($event)" />
    <p>Valor ingresado: <span>{{ variable }}</span></p>
    <div style="margin-top: 20px;">
        <button (click)="navigateToEjercicio2()" class="button-55">Ir a Ejercicio 2</button>
    </div>
</div>
